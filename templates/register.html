<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | BabyAlevel</title>
  <link rel="icon" type="png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --black: #18120a;
      --white: #ffe7c2;
      --gold: #ffb347;
      --gray: #23190e;
      --gray-border: #ffb347;
      --shadow: 0 8px 32px 0 rgba(24,24,24,0.13);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--black);
      min-height: 100vh;
      margin: 0;
      color: var(--white);
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: var(--gray);
      padding: 3.2rem 2.5rem 2.7rem 2.5rem;
      border-radius: 32px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      border: 2.5px solid var(--gray-border);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      margin: 0 auto;
      position: relative;
      top: 0;
    }
    h2 {
      margin-bottom: 2rem;
      color: var(--gold);
      font-size: 2.1rem;
      font-weight: 900;
      text-align: center;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 12px #ffb34722;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 0.85rem 1rem;
      margin-bottom: 1.3rem;
      border: 2px solid var(--gray-border);
      border-radius: 10px;
      font-size: 1.08rem;
      background: var(--white);
      color: var(--black);
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1.5px 8px #ffb34722;
      outline: none;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border: 2px solid var(--gold);
      box-shadow: 0 2px 16px #ffb34744;
      background: #fffbe7;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--gold);
      border: none;
      color: var(--black);
      font-size: 1.13rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 12px #ffb34722;
      margin-top: 0.2rem;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
    }
    button:hover {
      background: var(--white);
      color: var(--gold);
      box-shadow: 0 4px 24px #ffb34744;
    }
    .login-link {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
      color: var(--white);
    }
    .login-link a {
      color: var(--gold);
      text-decoration: underline;
      font-weight: 700;
      transition: color 0.2s;
    }
    .login-link a:hover {
      color: var(--white);
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      html, body {
        min-height: 100vh;
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
        display: block;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      .container {
        padding: 2rem 0.7rem 2rem 0.7rem;
        border-radius: 18px;
        max-width: 95vw;
        min-height: unset;
        box-shadow: none;
        box-sizing: border-box;
        overflow-y: auto;
        margin: 0 auto;
        position: relative;
        top: 0;
      }
      h2 {
        font-size: 1.3rem;
      }
      input[type="text"], input[type="password"], input[type="email"] {
        font-size: 0.98rem;
        padding: 0.7rem 0.7rem;
        min-width: 0;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        font-size: 1rem;
        padding: 0.7rem;
      }
      .login-link {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="Choose a username" required autofocus />
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm password" required />
      <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="/login">Log in here</a>
    </div>
  </div>
</body>
</html>
