{% extends 'base.html' %}
{% block content %}
<style>
.pdf-list {
  max-width: 900px;
  margin: 2.5rem auto;
  background: #201a13;
  border-radius: 32px;
  box-shadow: 0 8px 32px #ffb34733, 0 2px 8px #0002;
  padding: 2.7rem 2rem 2.2rem 2rem;
  border: 1.5px solid #ffb347;
}
.pdf-list h2 {
  color: #ffb347;
  font-size: 2.1rem;
  font-weight: 900;
  margin-bottom: 2.3rem;
  text-align: center;
  letter-spacing: 0.01em;
  text-shadow: 0 2px 12px #ffb34733;
}
.pdf-block {
  background: linear-gradient(120deg, #23190e 80%, #ffb34711 100%);
  border: 1.5px solid #ffb34788;
  border-radius: 22px;
  box-shadow: 0 4px 24px #ffb34722, 0 1.5px 8px #0001;
  margin-bottom: 2.2rem;
  padding: 1.5rem 1.2rem 1.7rem 1.2rem;
  transition: box-shadow 0.2s, border 0.2s;
  position: relative;
}
.pdf-title {
  font-size: 1.35rem;
  font-weight: 800;
  color: #ffe7c2;
  margin-bottom: 0.4rem;
  letter-spacing: 0.01em;
}
.pdf-description {
  color: #ffb347;
  font-size: 1.08rem;
  margin-bottom: 1.1rem;
  font-weight: 500;
  line-height: 1.5;
}
.pdf-actions {
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
}
.open-btn {
  background: linear-gradient(90deg, #ffb347 60%, #ffe7c2 100%);
  color: #23190e;
  border: none;
  border-radius: 10px;
  font-weight: 800;
  padding: 0.7em 1.3em;
  font-size: 1.08rem;
  margin-bottom: 0.5rem;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 2px 12px #ffb34733;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  outline: none;
}
.open-btn:hover, .open-btn:focus {
  background: linear-gradient(90deg, #ffe7c2 60%, #ffb347 100%);
  color: #23190e;
  box-shadow: 0 4px 24px #ffb34755;
}
embed {
  border-radius: 10px;
  border: 1.5px solid #ffe7c2;
  background: #fff;
  min-height: 350px;
  max-width: 100%;
  box-shadow: 0 2px 12px #0001;
}
@media (max-width: 700px) {
  .pdf-list { padding: 1.1rem 0.2rem; border-radius: 18px; }
  .pdf-block { padding: 0.8rem 0.3rem 1.1rem 0.3rem; border-radius: 12px; }
  .pdf-title { font-size: 1.08rem; }
  .pdf-description { font-size: 0.99rem; }
  embed { min-height: 200px; border-radius: 7px; }
}
</style>
<div class="pdf-list">
  <h2>Ethics (A Level Computer Science)</h2>
  <div class="pdf-block">
    <div class="pdf-title">Ethics and Ownership</div>
    <div class="pdf-description">A summary of ethical issues in computing, including copyright, privacy, and intellectual property for A Level CS.</div>
    <div class="pdf-actions">
      <a href="{{ url_for('static', filename='Alevel/Ethics/ETHICS AND OWNERSHIP.pdf') }}" target="_blank" class="open-btn">Open in New Tab</a>
      <embed src="{{ url_for('static', filename='Alevel/Ethics/ETHICS AND OWNERSHIP.pdf') }}" type="application/pdf" width="100%" height="400px" />
    </div>
  </div>
</div>
{% endblock %}
