{% extends 'base.html' %}
{% block content %}
<style>
body {
  background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
  font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
}
.pdf-list {
  max-width: 900px;
  margin: 2.5rem auto;
  background: #fff;
  border-radius: 22px;
  box-shadow: 0 6px 32px #b6c6e022;
  padding: 2.5rem 1.5rem 2rem 1.5rem;
  border: 1.5px solid #e0e7ef;
}
.pdf-list h2 {
  color: #2d3a4a;
  font-size: 2.1rem;
  font-weight: 800;
  margin-bottom: 2rem;
  text-align: center;
  letter-spacing: 0.01em;
}
.pdf-block {
  background: #f5f7fa;
  border: 1.5px solid #d1d9e6;
  border-radius: 16px;
  box-shadow: 0 2px 12px #b6c6e022;
  margin-bottom: 2rem;
  padding: 1.2rem 1rem 1.5rem 1rem;
  transition: box-shadow 0.2s, border 0.2s;
}
.pdf-block:hover {
  box-shadow: 0 6px 24px #b6c6e044;
  border-color: #a3bffa;
}
.pdf-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: #2d3a4a;
  margin-bottom: 0.5rem;
}
.pdf-description {
  color: #4b6584;
  font-size: 1.07rem;
  margin-bottom: 1rem;
}
.pdf-actions {
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
}
.open-btn {
  background: linear-gradient(90deg, #6a93f8 0%, #a3bffa 100%);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-weight: 700;
  padding: 0.6em 1.2em;
  font-size: 1rem;
  margin-bottom: 0.5rem;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 2px 8px #a3bffa44;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
}
.open-btn:hover {
  background: linear-gradient(90deg, #4b6584 0%, #6a93f8 100%);
  color: #fff;
  box-shadow: 0 4px 16px #6a93f844;
}
embed {
  border-radius: 8px;
  border: 1.5px solid #e0e7ef;
  background: #fff;
  min-height: 350px;
  max-width: 100%;
}
@media (max-width: 700px) {
  .pdf-list { padding: 1rem 0.2rem; }
  .pdf-block { padding: 0.7rem 0.3rem 1rem 0.3rem; }
  .pdf-title { font-size: 1.05rem; }
  .pdf-description { font-size: 0.98rem; }
  embed { min-height: 220px; }
}
</style>
<div class="pdf-list">
  <h2>Software Development (A Level Computer Science)</h2>
  <div class="pdf-block">
    <div class="pdf-title">Software Development Notes</div>
    <div class="pdf-description">Comprehensive notes on the software development lifecycle, methodologies, and best practices for A Level CS.</div>
    <div class="pdf-actions">
      <a href="{{ url_for('static', filename='Alevel/Software_Devolopment/SWD.pdf') }}" target="_blank" class="open-btn">Open in New Tab</a>
      <embed src="{{ url_for('static', filename='Alevel/Software_Devolopment/SWD.pdf') }}" type="application/pdf" width="100%" height="400px" />
    </div>
  </div>
</div>
{% endblock %}
